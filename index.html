<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    
    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--only css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>PetFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">PETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Livros</a>
                <a href="#">Filmes</a>
                <a href="#">Desenhos</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Pets - A vida secreta dos bichos</h3>
                <p class="descricao">Já imaginou o que seus bichinhos fazem quando você não está em casa? Você não vai querer perder. Assista agora!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES 
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/desenho bojack.jpg" alt="Desenho Bojack Horseman">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/desenho gumball.jpg" alt="Desenho O incrivel mundo de gumball">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/filme o rei leao.jpg" alt="Filem O rei leao">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/filme rio.jpg" alt="Filme Rio">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/livro peppa.jpg" alt="Livro Peppa Pig">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/livro revolucao dos bichos.jpg" alt="Livro A revolucao dos bichos">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ca7d53ce83.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>


</body>
</html>
